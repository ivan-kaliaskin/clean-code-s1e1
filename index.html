<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix-img" alt="Eisenhower matrix">
        <a class="link-eisenhower-matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
        <p id="add-item-section">
            <label class="lbl" for="new-task-input">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task-input" class="input task" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-task-list" class="task-list">
            <li class="list-item">
                <input type="checkbox" class="input">
                <label class="lbl task">Pay Bills</label>
                <input type="text" class="input task">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img src="./remove.svg" class="delete-btn-icon" alt="Remove button for Pay Bills task">
                </button>
            </li>
            <li class="list-item edit-mode">
                <input type="checkbox" class="input">
                <label class="lbl task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="input task">
                <button class="btn edit">Save</button>
                <button class="btn delete">
                    <img src="./remove.svg" class="delete-btn-icon" alt="Remove button for Go Shopping task">
                </button>
            </li>
        </ul>
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks-list" class="task-list">
            <li class="list-item">
                <input type="checkbox" class="input" checked>
                <label class="lbl task">See the Doctor</label>
                <input type="text" class="input task">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img src="./remove.svg" class="delete-btn-icon" alt="Remove button for See the Doctor task">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
